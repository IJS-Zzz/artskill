{% load i18n %}

<h1>Оформление заказа</h1>
<br>
<div class="col-lg-12 col-sm-12 t-align_center" style="width: 80%; margin-left: 10%; margin-bottom: 5%">
    {% if step >= 1 %}
        <a class="col-lg-4 col-sm-4 col-12 {% if step == 1 %}user-active-tab{% else %}user-tab{% endif %}"
           href="{% url 'checkout:shipping-address' %}">Доставка</a>
    {% else %}
        <span class="col-lg-4 col-sm-4 col-12 user-tab">Доставка</span>
    {% endif %}

    {% if step >= 2 %}
        <a class="col-lg-4 col-sm-4 col-12 {% if step == 2 %}user-active-tab{% else %}user-tab{% endif %}"
           href="{% url 'checkout:payment-method' %}">Способ оплаты</a>
    {% else %}
        <span class="col-lg-4 col-sm-4 col-12 user-tab">Способ оплаты</span>
    {% endif %}

    <span class="col-lg-4 col-sm-4 col-12 {% if step == 3 %}user-active-tab{% else %}user-tab{% endif %}"
    >Завершение</span>
</div>
<div style="clear: both;"></div>
