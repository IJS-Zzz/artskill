{% load static %}

<div class="col-sm-1"></div>
<div class="col-sm-8 h1"><a href="{{ homepage_url }}"><img src="{% static 'oscar/img/artskill-logo-black.svg' %}"></a></div>

<div class="col-sm-3 h1">



    <button id="myBtn" style="border: none; padding: 0"><img src="{% static '/oscar/img/icons/search-icon.svg' %}"></button>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            {% include 'partials/search.html' %}
        </div>

    </div>
    <script>
        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>



    <div class="dropdown">
        <button class="dropbtn"><img src="{% static '/oscar/img/icons/user-icon.svg' %}"></button>
        <div class="dropdown-content">
            {% if user.is_authenticated %}
            <a href="{% url 'customer:profile-view'%}">
                Личный кабинет
            </a>
            <a href="{% url 'customer:logout' %}">
                Выйти
            </a>
            {% else %}
            <a href="{% url 'customer:login' %}?next={{ request.path }}">
                Регистрация/Войти
            </a>
            {% endif %}

        </div>
    </div>





    <a href="{% url 'basket:summary' %}">
        <img src="{% static '/oscar/img/icons/cart-icon.svg' %}">
    </a>

</div>
