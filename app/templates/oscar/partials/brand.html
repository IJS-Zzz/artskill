{% load static %}
<div class="desktop-header">

    <div class="col-sm-1"></div>

    <div class="col-sm-8 col-xs-9 h1">
        <a href="javascript:void(0);" class="menubars col-xs-2" onclick="menuFunction()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                <path fill="#3C3D41" fill-rule="nonzero" d="M8 21.5V19h25v2.5H8zM8 19h25v2.5H8V19zm0 10.5V27h25v2.5H8zM8 27h25v2.5H8V27zm0-13.5V11h25v2.5H8zM8 11h25v2.5H8V11z"/>
            </svg>
        </a>
        <a href="{{ homepage_url }}" class="col-sm-4 col-xs-10"><img src="{% static 'oscar/img/artskill-logo-black.svg' %}"></a>
    </div>
    <script>
        function menuFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>


    <div class="col-sm-3 col-xs-3 h1">

        <button id="myBtn" style="border: none; text-align: left; padding: 1px 12px;" class="col-sm-4 col-xs-6"><img src="{% static '/oscar/img/icons/search-icon.svg' %}"></button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                {% include 'partials/search.html' %}
            </div>
        </div>
        <script>
            var modal = document.getElementById('myModal');
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>



        <div class="dropdown user-desctop col-sm-4 col-xs-6">
            <button class="dropbtn"><img src="{% static '/oscar/img/icons/user-icon.svg' %}"></button>
            <div class="dropdown-content">
                {% if user.is_authenticated %}
                <a href="{% url 'customer:profile-view'%}">
                    Личный кабинет
                </a>
                <a href="{% url 'customer:logout' %}">
                    Выйти
                </a>
                {% else %}
                <a href="{% url 'customer:login' %}?next={{ request.path }}">
                    Регистрация/Войти
                </a>
                {% endif %}

            </div>
        </div>



        <a href="{% url 'basket:summary' %}" class="col-sm-4 col-xs-6">
            <img src="{% static '/oscar/img/icons/cart-icon.svg' %}">
        </a>

    </div>
</div>
